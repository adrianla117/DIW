        .galeria{
            width: 500px;
            height: 400px;
            overflow: hidden;
        }

        .slider{
            display: flex;
            width: 100%;
            height: 100%;
            animation: cambiar 4s infinite alternate;
        }

        img{
            width: 100%;
            height: 100%;
        }

        @keyframes cambiar{
            0%{
                margin-left: 0%;
            }
            20%{
                margin-left: 0%;
            }
            25%{
                margin-left: -100%;
            }
            45%{
                margin-left: -100%;
            }
            50%{
                margin-left: -200%;
            }
            70%{
                margin-left: -200%;
            }
            75%{

            }
            100%{
                margin-left: -300%;
            }
