<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        <title>Animaciones</title>
        <link rel="stylesheet" href="css/estilos4.css">
    </head>
    <style>
        .manzana{
            width: 130px;
            height: 150px;
            position: relative;
            animation-name: cambiarImagen;
            animation-duration: 3s, 3s;
            animation-iteration-count: infinite;
            animation-timing-function: steps(1);
        }

        @keyframes cambiarImagen{
            0%{
                background-image: url(manzana1.jpg);
            }
            25%{
                background-image: url(manzana2.jpg);
            }
            50%{
                background-image: url(manzana3.jpg);
            }
            75%{
                background-image: url(manzana4.jpg);
            }
            100%{
                background-image: url(manzana5.jpg);
            }
        }
    </style>
    <body>
        <div class="manzana"></div>
   </body>
</html>
