<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transici√≥n de Movimiento</title>
    <style>
        .contenedor {
            width: 600px;
            height: 100px;
        }
        .caja{
            width: 100px;
            height: 100px;
            background-color: green;
            transition: all 0.6s ease-in-out;
        }

        .caja:hover {
            transform: translateX(300px);
            width: 50px;
            height: 50px;
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="caja"></div>
    </div>
</body>
</html>
